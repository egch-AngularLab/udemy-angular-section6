<app-header />
<main>
  <div id="dashboard">
    <div class="dashboard-item">
      <app-dashboard-item
        [image]="{ src: 'status.png', alt: 'A signal symbol' }"
        title="Server Status"
      >
        <app-server-status />
      </app-dashboard-item>
    </div>

    <div class="dashboard-item">
      <app-dashboard-item
        [image]="{ src: 'globe.png', alt: 'A globe' }"
        title="Traffic"
      >
        <app-traffic />
      </app-dashboard-item>
    </div>

    <div class="dashboard-item">
      <app-dashboard-item
        [image]="{ src: 'list.png', alt: 'A list of items' }"
        title="Support"
      >
        <app-tickets />
      </app-dashboard-item>
    </div>
  </div>
</main>
